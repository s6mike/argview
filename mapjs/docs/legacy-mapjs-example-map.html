        <article class="argmap-collection">
      
            <article class="argmap">
              
              <h2>Example Argument map</h2>
              <div class="mapjs-app" tabindex="-1">
                <div id="menubar-mapjs-1" class="menubar-mapjs">
                  <section>
                    <div class="toolbar-mapjs-main" role="toolbar" aria-label="Node editing">
                      <input type="button" class="saveMap" value="Save" aria-label="Save" />
                      <label class="button-style" title="Upload a mapjs json file (JSON, MUP)">Upload<input type="file"
                          class="readFile hide-accessibly" name="mapjs-json" accept="application/json,.json,.mup" aria-label="Upload"
                          data-mm-target-property="container-1" /></label>
                      <input type="button" class="downloadMap" value="Download" aria-label="Download" />
                      <input type="button" class="resetView" value="0" aria-label="Reset zoom" />
                      <input type="button" class="scaleUp" value="+" aria-label="Zoom in" />
                      <input type="button" class="scaleDown" value="-" aria-label="Zoom out" />
                      <input type="button" class="addSubIdea" value="Add" aria-label="Add" />
                      <!-- <input type="button" class="insertIntermediateGroup" value="Parent reason" aria-label="Parent reason"
                        data-group="supporting" /> -->
                      <input type="button" class="addGroupSubidea" value="Supporting group" aria-label="Supporting group"
                        data-group="supporting" />
                      <input type="button" class="addGroupSubidea" value="Opposing group" aria-label="Opposing group"
                        data-group="opposing" />
                      <input type="button" class="editNode" value="Edit" aria-label="Edit" />
                      <input type="button" class="removeSubIdea" value="Delete" aria-label="Delete" />
                      <input type="button" class="insertIntermediate" value="Insert parent" aria-label="Insert parent" />
                      <input type="button" class="toggleCollapse" value="Exp/col" aria-label="Exp/col" />
                      <!-- <input type="button" class="setInputEnabled" value="Disable" aria-label="Disable"
                        data-set-input-enabled="false" /> -->
                      <!-- <input type="button" class="setInputEnabled" value="Enable" aria-label="Enable" data-set-input-enabled="true" /> -->
                      <input type="button" class="undo" value="Undo" aria-label="Undo" />
                      <input type="button" class="redo" value="Redo" aria-label="Redo" />
                      <input type="button" class="cut" value="Cut" aria-label="Cut" />
                      <input type="button" class="copy" value="Copy" aria-label="Copy" />
                      <input type="button" class="paste" value="Paste" aria-label="Paste" />
                      <!-- <input type="button" class="openAttachment" value="Open attachment" aria-label="Open attachment" /> -->
                      <input type="button" class="toggleAddLinkMode" value="Add link" aria-label="Add link" />
                      <input type="button" class="insertRoot" value="Add root node" aria-label="Add root node" />
                      <input type="button" class="makeSelectedNodeRoot" value="Make root" aria-label="Make root" />
                      <!-- <label class="wrapper">Background: <input type="text" class='updateStyle' data-mm-target-property='background'
                                aria-label="Node Colour" /></label> -->
                    </div>
                    <div id="toolbar-edit-links-1" class="toolbar-mapjs-edit-links" role="toolbar"
                      aria-label="Link editing">
                      <input class="delete" type="button" value="Delete" aria-label="Delete" />
                      <select class="color" aria-label="Colour">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                      </select>
                      <select class="lineStyle" aria-label="Line style">
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                      </select>
                      <button class="arrow">Arrow</button>
                    </div>
                  </section>
                </div>    <div id="container-1" class="mapjs-container">
